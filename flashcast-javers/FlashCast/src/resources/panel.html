<div class="card">
    <div class="card-content">
    	<div class="card-title title-ip grey-text text-darken-4">IP</div>
  		<div class="activator waves-effect waves-light btn linkButton">Send Link</div>
		<div class="activator waves-effect waves-light btn fileButton">Send File</div>
    </div>
    
    <div class="card-reveal">
      	<i class="card-title mdi-navigation-close"></i>

		<form class="linkForm">
			<div class="input-field">
				<input type="text" name="value" />
				<label for="value">Link</label>
			</div>
		</form>

		<form action="#" class="fileForm">
			<div>
				<div class="waves-effect waves-light btn fileButton2 fileUploadButton">File</div>
				<input class="fileUploadInput" type="text"/>
			</div>
		</form>

		<div class="waves-effect waves-light btn sendButton">Send</div>
    </div>
</div>
